group 'io.github.s0cks'
version '1.0.0.0'

buildscript{
    repositories{
        mavenCentral()
    }

    dependencies{
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.4.1.RELEASE"
    }
}

apply plugin: "java"
apply plugin: "idea"
apply plugin: "spring-boot"

jar{
    baseName = "Snafoo"
    version = "1.0.0.0"
}

repositories{
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

springBoot{
    executable = true
}

dependencies{
    testCompile "junit:junit:4.12"

    compile "org.springframework.boot:spring-boot-starter-thymeleaf:1.4.1.RELEASE"
    compile "org.springframework.boot:spring-boot-devtools:1.4.1.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:1.4.1.RELEASE"
    compile "com.h2database:h2:1.4.192"
}
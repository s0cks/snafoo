<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Snafoo: Shopping List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script>

        </script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/voting}">Vote</a></li>
                <li><a th:href="@{/suggestions}">Suggest</a></li>
                <li><a th:href="@{/shopping}">Shopping List</a></li>
            </ul>
        </nav>

        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Shopping List</div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Purchase Location</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="snack : ${snacks}">
                                <td th:text="${snack.name}"></td>
                                <td th:text="${snack.purchaseLocations}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
